<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Confirmation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo-top-left">
      <img src="qris logo.png" alt="QRIS Logo">
    </div>
    <div class="logo-top-right">
      <img src="gpn.png" alt="GPN Logo">
    </div>
    <div class="content">
      <div class="user-info">
        <h2>XENZA.ID</h2>
      </div>
      <div class="qr-code">
        <!-- QR Code Image Here -->
        <img src="qris.jpg" alt="QR Code">
      </div>
      <div class="confirmation-button">
        <button id="confirmBtn">Konfirmasi</button>
      </div>
    </div>
  </div>
  <div class="containera">
    WAJIB KONFIRMASI SETELAH MELAKUKAN TRANSFER
  </div>
  <div class="containera">
    SERTAKAN BUKTI TRANSFER SAAT KONFORMASI
  </div>
  <div  class="containera">
    SETELAH MELAKUKAN KONFIRMASI TUNGGU MAX 60 MENIT
  </div>

  <script src="script.js"></script>
</body>
</html>
